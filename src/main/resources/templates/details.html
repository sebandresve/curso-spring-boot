<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <ul>
        <li th:text="${user.name}"></li>
        <li th:text="${user.lastname}"></li>
        <li th:if="${user.email != null}" th:text="${user.email}"></li>
        <li th:if="${user.email == null}" th:text="'Email no disponible'"></li>
    </ul>
<a th:href="@{/list}">Ver Listado</a>
<br>
<a th:href="@{'/api/params/foo?message=' + ${title}}">Ver Mensaje</a>
<br>
<a th:href="@{/api/params/foo(message='hola que tal 2')}">Ver Mensaje2</a>
<br>
<a th:href="@{/api/params/bar(text='hola que tal 2', code=123)}">Ver bar mix param</a>
</body>
</html>
